<!DOCTYPE html>
 <html>
  <head>
    <!-- meta for the browser to allow for mobile first design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

   <title>Data Collector for AGOL</title>

   <style>
    html,
    body,
    #viewDiv {
     padding: 0;
     margin: 0;
     height: 100%;
     width: 100%;
    }
   </style>

    <!-- importing the css and libraries for esri.js -->
   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!-- loading the modules -->
    <script>
        require([ "esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer" ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {

            esriConfig.apiKey = "YAAPK433f41466d60440d91c1c31affdeed39q333BLHYUdTBT9x5jyyBb6p5XkRkl5eFjmdjMaBT3iK9RqETfIR9HgYcNRdNPvtL";

            const map = new Map({
                basemap: "satellite"
            });
            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map, // References the map object
                center: [-79.6500, 9.0765], // [longitude, latitude] - Adjust these values to set the center
                zoom: 2 // Adjust this value to set the zoom level
            });

            const locateBtn = new Locate({
            view: view
            });

            // Create featurelayer from feature service 
            const layer = new FeatureLayer({ 
            // URL to the service 
            url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_4172f592fb124ed3b9daa2dacac5f895_results/FeatureServer"
            });

            map.add(layer);

            // Add the locate widget to the top left corner of the view
            view.ui.add(locateBtn, {
            position: "top-left"
            });

            // Create a Search widget and add it to the view
            const searchWidget = new Search({ view: view });
            view.ui.add(searchWidget, {
                position: "top-left",
                index: 2
            });

        });
        </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
